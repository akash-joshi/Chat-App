<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
  <title>Socket.IO chat</title>
  <link href="css/style.css" rel="stylesheet" />
<!--link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css"-->
</head>

<body>

  <form id="login" action="">
    Enter username :
    <input autocomplete="on" id="user" required />
    <br />
    Enter room : (blank for default)
    <input autocomplete="on" id="room" required />
    <input id="usersubmit" type=submit class="button" value="Submit">
  </form>
  <span class="mainwrapper" >
    <ul id="messages"></ul>
    <ul id="online"> 🌐 :</ul>
    <div id="sendform">
    	<form action="" style="
      display:  flex;
  ">
      		<input id="m" autocomplete="on" /><button>Send</button>
    	</form>
    </div>
  </span>
 
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="main.js"></script>
  

</body>

</html>
